<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script  defer type="module" src="./app.js"></script>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    <h1>Exam Practice Leben in Deutschland</h1><br>
    
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script><br>
    <script type="text/javascript">
      function googleTranslateElementInit() {
        new google.translate.TranslateElement({pageLanguage: 'de'}, 'google_translate_element');
      }
    </script>

    <div id="google_translate_element"></div><br><br>
    <div class="controls">
      <input type="checkbox" name="arabic" id="arabic"/>
      <label for="arabic">Arabic Translation </label><span class="horizontal">|</span>
      <input type="checkbox" name="english" id="english"/>
      <label for="english">English Translation</label><span class="horizontal">|</span>
      <input type="button" value="Play All"  id="btnPlayAll" >       
      <br><br>
    </div>
    <h2>How to use:</h2>
    <p>Click on Question (x) to play a specific question, or click Play All button to play all the questions at once after each other.</p>
    <div id="container" ></div>  
    
    
</body>
</html>
